<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <title>Application de gestion</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>  

        <div>
            <p:menubar>
                <p:submenu label="File">
                    <p:submenu label="New">
                        <p:menuitem value="Project" url="#"/>
                        <p:menuitem value="Other" url="#"/>
                    </p:submenu>
                    <p:menuitem value="Open" url="#"></p:menuitem>
                    <p:menuitem value="Quit" url="#"></p:menuitem>
                </p:submenu>
                <p:submenu label="Edit">
                    <p:menuitem value="Undo" url="#"></p:menuitem>
                    <p:menuitem value="Redo" url="#"></p:menuitem>
                </p:submenu>
                <p:submenu label="Help">    
                    <p:submenu label="Search">
                        <p:submenu label="Text">
                            <p:menuitem value="Workspace" url="#" />
                        </p:submenu>
                        <p:menuitem value="File" url="#" />
                    </p:submenu>
                </p:submenu>
            
                <p:menuitem value="Bonjour : #{orientationBean.administrateur()}" url="#" /> 
            <f:facet name="options">  
                <p:inputText style="margin-right:10px"/>  
                <p:commandButton value="Deconnexion" action="#{orientationBean.administrateur()}" icon="ui-icon-extlink"/>  
            </f:facet>  
            </p:menubar>
        </div>
    </body>

</html>
