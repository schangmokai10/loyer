<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"

    <h:head>
        <title>Brahim Ramat</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>

   
        <p:layout fullPage="true">  

            <p:layoutUnit position="north" size="100" header="Page d'un Administrateur" resizable="true" closable="true" collapsible="true">  
                <div id="menu">
                    <ui:include src="menu1.xhtml"/>
                </div>
            </p:layoutUnit>  

            <p:layoutUnit position="south" size="100" header="Bottom" resizable="true" closable="true" collapsible="true">  
                <h:outputText value="South unit content." />  
            </p:layoutUnit>  

            <p:layoutUnit position="west" size="200" header="Left" resizable="true" closable="true" collapsible="true">  
                <div id="menu">
                    <ui:include src="menu2.xhtml"/>
                </div>
            </p:layoutUnit>  
            
            <f:view>


                <h:form id="tableForm">
                    <h1><h:outputText value="List"/></h1>
                    <p:dataTable value="#{payeBeans.findAll()}" var="item" paginator="true" rows="5" paginatorTemplate=" {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} " id="table" rowsPerPageTemplate="5,10,15" selectionMode="single" selection="#{payeBeans.paye}" rowKey="#{item.id}">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="NbreMoisApayer"/>
                            </f:facet>
                            <h:outputText value="#{item.nbreMoisApayer}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="PayeMaison"/>
                            </f:facet>
                            <h:outputText value="#{item.payeMaison}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="PayeClient"/>
                            </f:facet>
                            <h:outputText value="#{item.payeClient}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="MontantPayer"/>
                            </f:facet>
                            <h:outputText value="#{item.montantPayer}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="NbreMois"/>
                            </f:facet>
                            <h:outputText value="#{item.nbreMois}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="DatePaye"/>
                            </f:facet>
                            <h:outputText value="#{item.datePaye}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </f:view>
